{% load static %}
<aside id="sidebar" class="fixed lg:static top-0 left-0 h-full z-30 lg:z-0 transform -translate-x-full lg:translate-x-0 transition-transform duration-300 lg:transition-none w-(--sidebar-width-mobile) lg:w-64 bg-white dark:bg-gray-900 lg:border-r border-gray-300 dark:border-gray-700 shrink-0 flex flex-col">
    <div class="p-2.5 pt-3.5 flex-1 overflow-y-auto">
        <!-- Sidebar Header (Mobil) -->
        <div class="lg:hidden mb-3 pb-3 border-b border-gray-200 dark:border-gray-800">
            <div class="flex items-center justify-between gap-2">
                <!-- App Selector (Mobil) -->
                <div class="relative flex-1">
                    <button id="app_selector_buton_mobil" class="flex items-center justify-between gap-1.5 px-2.5 py-2 eo-btn eo-btn-outline-light rounded-md transition-colors w-full">
                        <span class="font-semibold">{{ app_title|default:"İcra Toplantı Kurulu" }}</span>
                        <iconify-icon icon="line-md:chevron-small-down" class="text-base"></iconify-icon>
                    </button>

                    <div id="app_selector_menu_mobil" class="hidden absolute left-0 top-full mt-2 w-[220px] max-h-[280px] overflow-y-auto bg-white dark:bg-gray-900 rounded-lg shadow-lg border border-gray-200 dark:border-gray-600 z-50">
                        <div class="flex flex-col gap-1 p-1.5">
                            <a href="{% url 'toplanti_home' %}" class="flex items-center gap-2.5 px-2.5 py-2 rounded-md hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors group {% if app_name == 'toplanti' %}bg-gray-100 dark:bg-gray-800 pointer-events-none{% endif %}">
                                <div class="w-7 h-7 rounded-md overflow-hidden shrink-0">
                                    <img src="{% static 'images/logo/holding.png' %}" alt="App" class="w-full h-full hidden dark:flex object-contain dark:invert">
                                    <img src="{% static 'images/logo/holding.png' %}" alt="App" class="w-full h-full flex dark:hidden object-contain">
                                </div>
                                <span class="text-xs font-semibold text-gray-900 dark:text-white truncate flex-1">Toplantı Yönetimi</span>
                            </a>

                            <a href="{% url 'product_home' %}" class="flex items-center  gap-2.5 px-2.5 py-2 rounded-md hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors group {% if app_name == 'product' %}bg-gray-100 dark:bg-gray-800 pointer-events-none{% endif %}">
                                <div class="w-7 h-7 rounded-md overflow-hidden shrink-0">
                                    <img src="{% static 'images/logo/fakir-dark.png' %}" alt="App" class="w-full h-full hidden dark:flex object-contain">
                                    <img src="{% static 'images/logo/fakir.png' %}" alt="App" class="w-full h-full flex dark:hidden object-contain">
                                </div>
                                <span class="text-xs font-semibold text-gray-900 dark:text-white truncate flex-1">Ürün Süreç Yönetimi</span>
                            </a>
                        </div>
                    </div>
                </div>

                <button id="closeSidebar" class="eo-header-btn eo-btn-icon shrink-0">
                    <iconify-icon icon="line-md:arrow-close-left" class="text-lg"></iconify-icon>
                </button>
            </div>
        </div>

        {% include sidebar_links_template %}
    </div>

    <div class="group cursor-pointer border-t p-3.5 border-gray-200 dark:border-gray-800 bg-white dark:bg-gray-900 text-center text-xs sm:text-sm text-gray-500 dark:text-gray-400 font-medium">
        <p>© <script>document.write(new Date().getFullYear())</script> HSVO <span class="group-hover:text-blue-600 transition-colors duration-300">Software</span> Solutions</p>
    </div>
</aside>
