{% load static %}
<el-dialog>
    <dialog id="qr_goster" aria-labelledby="dialog-title" class="fixed inset-0 size-auto max-h-none max-w-none overflow-y-auto bg-transparent backdrop:bg-transparent">
        <el-dialog-backdrop class="fixed inset-0 bg-gray-500/75 transition-opacity data-closed:opacity-0 data-enter:duration-300 data-enter:ease-out data-leave:duration-200 data-leave:ease-in"></el-dialog-backdrop>

        <div tabindex="0" class="flex min-h-full items-end justify-center p-4 text-center focus:outline-none sm:items-center sm:p-0">
        <el-dialog-panel class="relative transform overflow-hidden rounded-lg bg-white dark:bg-gray-800 px-4 pt-5 pb-4 text-left shadow-xl transition-all data-closed:translate-y-4 data-closed:opacity-0 data-enter:duration-300 data-enter:ease-out data-leave:duration-200 data-leave:ease-in sm:my-8 sm:w-full sm:max-w-lg sm:p-6 data-closed:sm:translate-y-0 data-closed:sm:scale-95">
            <div class="absolute top-0 right-0 hidden pt-4 pr-4 sm:block">
            <button type="button" command="close" commandfor="qr_goster" class="rounded-md bg-white dark:bg-gray-800 text-gray-400 hover:text-red-500 focus:outline-2 focus:outline-offset-2 focus:outline-red-600 cursor-pointer">
                    <iconify-icon icon="line-md:close-small" class="text-2xl"></iconify-icon>
            </button>
            </div>
            
            <div class="flex justify-center items-center ">
                <img src="{% static 'images/qr.png' %}" alt="">
            </div>
        </el-dialog-panel>
        </div>
    </dialog>
</el-dialog>
